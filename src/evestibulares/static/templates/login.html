
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Estratégia Concursos">
    <title>Login para Aluno | Estratégia Vestibulares</title>
    
    {% load static %}

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">
    <link href="{% static './css/floating-labels.css' %}" rel="stylesheet">

    <style>
      body {
        background-color: #fafcff;
      }
      
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    <form class="form-signin">
  <div class="text-center mb-4">  
    <img class="mb-4" src="{% static './img/Coruja-Logo_Estratégia-Vestibulares.png' %}" alt="Estratégia Vestibulares" width="70">
    <h1 class="h3 mb-3 font-weight-normal">Acesse Aqui</h1>
    <p>Entre ou <a href="cadastro">cadastre-se aqui.</a></p>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Seu e-mail" required autofocus>
    <label for="inputEmail">Seu e-mail</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <label for="inputPassword">Senha</label>
  </div>

<!--- <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button> -->
  
<a href="admin" class="btn btn-lg btn-primary btn-block" role="button" aria-pressed="true">Entrar</a>

  <p class="mt-5 mb-3 text-muted text-center">&copy; Todos os Direitos Reservado. Estratégia Educação.</p>
</form>
</body>
</html>
